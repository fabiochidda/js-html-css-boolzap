<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Boolzap</title>
</head>
<body>
    
    <div id="app">
        
        <div class="container">
            <div class="app_container">
                <div class="col-4 side_bar">
                    <div class="profile_bar">
                        <div class="col">
                            <img src="img/img-01.png" alt="">
                            <h3>Fabio</h3>
                        </div>
                        <div class="col">
                            <ul class="profile_icons">
                                <li><i class="fa-solid fa-circle-notch"></i></li>
                                <li><i class="fa-solid fa-message"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                    </div>

                    <div class="notification_bar">
                        <div class="col">
                            <div class="notification_icon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="notification_text">
                                <h3>Ricevi notifiche di nuovi utenti</h3>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>
                    </div>

                    <div class="search_bar">
                        <div class="search_icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="search_text">
                            <input class="input_style" type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                    <ul class="contact_list">
                        <li @click="changeChat(i)" class="contact_item" v-for="(elements, i) in contacts" v-bind:class="i === currentChat ? 'active_chat' : '' ">
                            <div class="contact_img">
                                <img v-bind:src="elements.avatar" alt="">
                            </div>
                            <div class="contact_info">
                                <h3>{{elements.name}}</h3>
                                <p>{{elements.messages[elements.messages.length-1].text}}</p>
                            </div>
                        </li>
                    </ul>
                </div>


                <div class="col-6 right_box">
                    <div class="profile_bar">
                        <div class="col" v-for="(elements, i) in contacts" v-bind:class="i === currentChat ? 'active_message' : 'not_active' ">
                            <figure>
                                <img :src="elements.avatar" alt="">
                            </figure>
                            <div class="profile_info">
                                <h3>{{elements.name}}</h3>
                                <p>Ultimo accesso: {{elements.messages[elements.messages.length-1].date}}</p>
                            </div>
                        </div>
                        <div class="col">
                            <ul class="profile_icons">
                                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                                <li><i class="fa-solid fa-paperclip"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                    </div>

                    <div class="chat_container">
                        <ul class="chat_box" v-for="(item, i) in contacts" v-bind:class="i === currentChat ? 'active_message' : 'not_active' ">
                            <li v-bind:class="item.messages[i].status == 'sent' ? 'my_message' : 'contact_message'" v-for="(elements, i) in item.messages">
                                <div class="chat_text">
                                    <p>{{elements.text}}</p>
                                </div>
                                <div class="chat_date">
                                    <p>{{elements.date}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="message_input_container">
                        <ul class="input_box">
                            <li>
                                <i class="fa-solid fa-face-smile"></i>
                            </li>
                            <li>
                                <input class="message_input_style" type="text" placeholder="Scrivi un messaggio" v-model="newMessage" @keyup.enter="addNewMessage">
                            </li>
                            <li>
                                <i class="fa-solid fa-microphone"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
